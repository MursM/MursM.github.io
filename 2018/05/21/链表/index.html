        <p>线性表(静态链表)</p>
<p>1.定义<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">struct node</span><br><span class="line">&#123;</span><br><span class="line"></span><br><span class="line">    int value;当前元素值</span><br><span class="line"></span><br><span class="line">    int next;该元素下一元素的下标（体现了链的概念）</span><br><span class="line"></span><br><span class="line">&#125;arr[........];</span><br><span class="line">int top;//实际元素个数</span><br></pre></td></tr></table></figure></p>
<p>2.插入（将元素q插入到第p个元素后面）<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">top++；//新开一个空元素</span><br><span class="line"></span><br><span class="line">arr[top].value=q;//将所要插入的元素值放到该空元素内</span><br><span class="line"></span><br><span class="line">arr[top].next=arr[p].next;//插入前第p元素的next在插入后就是q的下一个元素的下标</span><br><span class="line"></span><br><span class="line">arr[p].next=top;//所插入元素的前一个元素也就是p的next所指向的即为所插入元素的下标，而前面我们将其放在top位置上则arr[p].next就要指向top</span><br></pre></td></tr></table></figure></p>
<p>3.删除（将p的下一个元素删除）<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">int temp=arr[p].next;//提取下一元素的下标</span><br><span class="line"></span><br><span class="line">arr[p].next=arr[temp].next;//将p的next直接指向下下一个元素的下标，就把p下一个元素给跳过；</span><br><span class="line">PS：千万注意链表中的下标和next一定要区分开！</span><br></pre></td></tr></table></figure></p>
