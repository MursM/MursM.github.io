        <p style="color:AliceBlue "><br><br>线段树 模板<br></p>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">struct xdtree</span><br><span class="line">&#123;</span><br><span class="line">    int maxx;</span><br><span class="line">    int delta;</span><br><span class="line">&#125;tree[4*maxn];</span><br></pre></td></tr></table></figure>
<p>直接修改每个叶节点值<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">void updata(int left,int right,int root)</span><br><span class="line">&#123;</span><br><span class="line">	int mid;</span><br><span class="line">	if(y&lt;left||x&gt;right)</span><br><span class="line">		return;</span><br><span class="line">	if(x&lt;=left&amp;&amp;y&gt;=right)</span><br><span class="line">	&#123;</span><br><span class="line">		tree[root].maxx+=k;</span><br><span class="line">		tree[root].delta++;</span><br><span class="line">		return;</span><br><span class="line">	&#125;</span><br><span class="line">	mid=(left+right)/2;</span><br><span class="line">	int delta=tree[root].delta;</span><br><span class="line">	tree[root*2].maxx+=delta;tree[root*2].delta+=delta;</span><br><span class="line">	tree[root*2+1].maxx+=delta;tree[root*2+1].delta+=delta;</span><br><span class="line">	tree[root].delta=0;</span><br><span class="line">	updata(left,mid,root*2);</span><br><span class="line">	updata(mid+1,right,root*2+1);</span><br><span class="line">	tree[root].maxx=max(tree[root*2].maxx,tree[root*2+1].maxx);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>查询<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">int search(int left,int right,int root)</span><br><span class="line">&#123;</span><br><span class="line">	int mid,tr,tl;</span><br><span class="line">	if(y&lt;left||x&gt;right)</span><br><span class="line">		return -222222222;</span><br><span class="line">	if(x&lt;=left&amp;&amp;y&gt;=right)</span><br><span class="line">		return tree[root].maxx;</span><br><span class="line">	mid=(left+right)/2;</span><br><span class="line">	int delta=tree[root].delta;</span><br><span class="line">	tree[root*2].maxx+=delta;tree[root*2].delta+=delta;</span><br><span class="line">	tree[root*2+1].maxx+=delta;tree[root*2+1].delta+=delta;</span><br><span class="line">	tree[root].delta=0;</span><br><span class="line">	tl=search(left,mid,root*2);</span><br><span class="line">	tr=search(mid+1,right,root*2+1);</span><br><span class="line">	return max(tr,tl);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>将区间内叶子节点加上k<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">    int delta=tree[root].delta;  //根的偏移量。</span><br><span class="line"></span><br><span class="line">    //往左右子树传递偏移量</span><br><span class="line"></span><br><span class="line">         tree[root*2].delta+=delta;</span><br><span class="line"></span><br><span class="line">         tree[root*2].maxx+=delta;</span><br><span class="line"></span><br><span class="line">         tree[root*2+1].maxx+=delta;</span><br><span class="line"></span><br><span class="line">         tree[root*2+1].delta+=delta;</span><br><span class="line"></span><br><span class="line">         tree[root].delta=0;   //因为偏移量已经往下传，当前根的偏移量清0.</span><br><span class="line">```        </span><br><span class="line">我们来对比一下，加K与直接更新相比，就多了如上一段代码，这段代码就是线段树思想的核心：偏移量顺便往下传递。相应修改的值也要做一下修改。</span><br><span class="line"></span><br><span class="line">ATTENTION</span><br><span class="line">只有一个大区间的答案可以从左右两个小区间的答案中合并而来时，才可以用线段树。反之，如果一个大区间的答案不可以从左右两个小区间的答案中合并而来时，线段树就失去了意义。</span><br></pre></td></tr></table></figure></p>
